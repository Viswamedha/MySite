{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- JS FILES -->
        <script src="{% static 'assets/js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/js/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/js/mdb.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/js/mdb.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/js/popper.min.js' %}" type="text/javascript"></script>
        <!-- REQUIRED META TAGS -->
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <!-- ICONS AND FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <!-- BOOTSTRAP AND NOW-UI-DASHBOARD CSS -->
        <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/css/mdb.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/css/mdb.lite.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/css/mdb.lite.min.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/css/mdb.min.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/css/style.min.css' %}" rel="stylesheet" />

        <link rel="icon" href="{% static 'favicon.ico' %}">
        {% block head %}{% endblock%}
    </head>
    <body style="background-image: '{% block background-image %}{% endblock %}';">
        {% block body %}{% endblock %}
    </body>
</html>
